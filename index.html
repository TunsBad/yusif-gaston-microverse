<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
      <h1 id="title">Survey Form</h1>
      <p id="description">Let us know how we can improve our site</p>

      <form id="survey-form">
        <label id="name-label">Name:</label><br>
        <input type="text" name="name" id="name" placeholder="Name" required="true"><br>

         <label id="email-label">Email:</label><br>
        <input type="email" name="email" id="email" placeholder="Email" required="true"><br>
        
         <label id="number-label">Number (between 1 and 5000):</label><br>
        <input type="number" name="number" id="number" placeholder="Number" min="1" max="5000"><br>
        
        <select id="dropdown">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select>

        <p>
          Question 1 : Do you like baseball?
          <input type="radio" name="q1" value="yes">Yes
          <input type="radio" name="q1" value="no">No
        </p>

        <p>
          Question 2 : Do you like football?
          <input type="radio" name="q2" value="yes">Yes
          <input type="radio" name="q2" value="no">No
        </p>

        <input type="checkbox" name="vehicle" value="Front"> Front-end Projects<br>
        <input type="checkbox" name="vehicle" value="Back" > Back-end Projects<br>
        <input type="checkbox" name="vehicle" value="Data"> Data Visualization<br>
        <input type="checkbox" name="vehicle" value="Challenges" > Challenges<br>
        <input type="checkbox" name="vehicle" value="Open"> Open Source Community<br>
        <input type="checkbox" name="vehicle" value="Gitter" > Gitter help rooms<br>
        <input type="checkbox" name="vehicle" value="Videos"> Videos<br>
        <input type="checkbox" name="vehicle" value="CaCityr" > City Meetups<br>
        <input type="checkbox" name="vehicle" value="Wiki"> Wiki<br>
        <input type="checkbox" name="vehicle" value="Additional" > Additional Courses<br>


    </form>

  </body>
</html>
